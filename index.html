<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Screensaver For Broswers</title>
  </head>
  <body>
    <div id="background">

      <img src="MCU.png" alt="MCU Spider-Man Logo" id="MCU" />
      <img src="raimi.png" alt="Raimi Spider-Man Logo" id="Raimi" />
      <div id="options"></div>
      
      <div class="nav-container">
        <div id="mySidenav">
          <div id="themes">
            <ul class="d-flex col-12 justify-content-around align-items-center">
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme1"
              >
                Purple-Blue
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme2"
              >
                Blue-Blue-Light
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme3"
              >
                Blue-Blue-Dark
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme4"
              >
                Black-Gray
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme5"
              >
                Black-Blue
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme6"
              >
                Apple
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme7"
              >
                Popsicle
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme8"
              >
                Vader
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme9"
              >
                Raimi
              </li>
              <li
                onmouseover="scale(this, 1.1)"
                onmouseleave="scale(this, 1)"
                onclick="changeTheme(this)"
                id="theme10"
              >
                MCU
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- <div class="arrow-container">
        <img src="arrow.svg" alt="up arrow" class="up-arrow" />
      </div> -->
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
